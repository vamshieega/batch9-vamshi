<!DOCTYPE html>
<html lang="en">
<head>
   <title>Conditional Logic</title>
   
</head>
<body>
  <h1>Conditional Logic</h1>
 
<script>
var even =[];
var odd =[];
for( var i=50;i<=100;i++)
{
if((i % 2)== 0)
{
  even.push(i);
}
 else
{
  odd.push(i);
}
}
console.log("Even Number" );
console.log(even);
console.log("Odd Number" );
console.log(odd);
</script>
</body>
</html>
